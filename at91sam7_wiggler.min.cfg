#choose ports
telnet_port 4444
gdb_port 3333

#interface
interface parport
#parport_port 0	#0x378
parport_cable wiggler
#jtag_khz 0	#jtag_speed 0

reset_config srst_only srst_pulls_trst

#set CHIPNAME at91sam7s256
#source [find target/at91sam7sx.cfg]

jtag newtap at91sam7s cpu -irlen 4 -ircapture 0x1 -irmask 0xf -expected-id 0x3f0f0f0f
target create at91sam7s.cpu arm7tdmi -endian little -chain-position at91sam7s.cpu -variant arm7tdmi
at91sam7s.cpu configure -work-area-virt 0 -work-area-phys 0x00200000 -work-area-size 0x4000 -work-area-backup 0
flash bank at91sam7 0 0 0 0 at91sam7s.cpu 0 0 0 0 0 0 0 18432

at91sam7s.cpu configure -event reset-init {
        soft_reset_halt
        # RSTC_CR : Reset peripherals
        mww 0xfffffd00 0xa5000004
        # disable watchdog
        mww 0xfffffd44 0x00008000
        # enable user reset
        mww 0xfffffd08 0xa5000001
        # CKGR_MOR : enable the main oscillator
        mww 0xfffffc20 0x00000601
        sleep 10
        # CKGR_PLLR: 96.1097 MHz
        mww 0xfffffc2c 0x00481c0e
        sleep 10
        # PMC_MCKR : MCK = PLL / 2 ~= 48 MHz
        mww 0xfffffc30 0x00000007
        sleep 10
        # MC_FMR: flash mode (FWS=1,FMCN=73)
        mww 0xffffff60 0x00490100
        sleep 100
}

#shutdown